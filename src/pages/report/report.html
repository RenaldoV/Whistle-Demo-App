<ion-header>

  <ion-navbar>
    <ion-title>Suspicious Activity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img *ngIf="report.get('name') != 'Admin'" src="img/avatar.jpg">
        <ion-icon *ngIf="report.get('name') == 'Admin'" name="ios-contact" style="font-size: 45px;"></ion-icon>
      </ion-avatar>
      <h2>{{report.get('name')}}</h2>
      <p>{{report.get('date')}}</p>
    </ion-item>

    <img src="img/map.jpg">

    <ion-card-content>
      <p>{{report.get('reportText')}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
