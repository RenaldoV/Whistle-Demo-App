<ion-header>
  <ion-navbar>
    <ion-title>Whistle</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <page-avatar-head>
  </page-avatar-head>
</ion-header>


<ion-content>
  <div style="height:50px; background-color: #FF9205; color:white; text-align: center;">
    <h3 style="position:absolute">Report Suspicious:</h3>
  </div>
  <form (ngSubmit)="submitReport()">
    <ion-list radio-group [(ngModel)]="relationship" [ngModelOptions]="{standalone: true}">
      <ion-item style=" color: #FF9205">
        <ion-label>
          <ion-icon name="ios-person" style="font-size: 45px;"></ion-icon><br/>
          Person
        </ion-label>
        <ion-radio value="person" checked></ion-radio>
      </ion-item>
      <ion-item style="color: #FF9205">
        <ion-label>
          <ion-icon name="ios-car" style="font-size: 45px;"></ion-icon><br/>
          Vehicle
        </ion-label>
        <ion-radio value="vehicle"></ion-radio>
      </ion-item>
      <ion-item style=" color: #FF9205">
        <ion-label>
          <ion-icon name="ios-walk" style="font-size: 45px;"></ion-icon><br/>
          Activity
        </ion-label>
        <ion-radio value="activity"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer>
  <ion-item style="padding:0px;">
    <ion-input type="text" placeholder="Comment"></ion-input>
  </ion-item>
  <ion-toolbar color="dark">
    <ion-buttons start>
      <button ion-button icon-only color="royal" (tap)="openCam($event)">
        <ion-icon style="color:#FF9205" name="camera"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (tap)="sendReport($event)">
        <ion-icon style="color:#FF9205" name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
