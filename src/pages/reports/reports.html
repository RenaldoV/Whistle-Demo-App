<ion-header>

  <ion-navbar>
    <ion-title>Community Info</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="reports.length">
    <ion-item *ngFor="let report of reports" ngClass="{{(report.name != 'Admin') ? 'reports' : ''}}" style="border-bottom:1px solid #e2e2e2;" (tap)="gotoReport(report)">
      <ion-avatar item-left>
        <ion-icon color="danger" name="{{(report.name == 'Admin') ? 'ios-contact' : 'ios-warning'}}" style="font-size: 45px;"></ion-icon>
      </ion-avatar>
      <h2 [ngClass]="report.isAdmin">{{report.name}}</h2>
      <p>{{report.reportText}}</p>
    </ion-item>
  </ion-list>
</ion-content>
